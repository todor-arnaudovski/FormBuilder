<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Builder Exercise</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="d-flex align-items-center h-100">
      <div class="container">
        <!-- FORM DESCRIPTION -->
        <div class="form-title-wrapper mb-2 text-center bubble-top-right">
          <h1 id="formTitle" class="mb-1"></h1>
          <p id="formDescription"></p>
        </div>
        <!-- END FORM DESCRIPTION -->
        <div class="form-wrapper form-style-1">
          <!-- FORM -->
          <form id="formElement"></form>
          <!-- END FORM -->
          <div class="btn-wrapper">
            <button type="submit" form="formElement" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
